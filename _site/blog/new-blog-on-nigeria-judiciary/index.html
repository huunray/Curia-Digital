<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Blog on Nigeria Judiciary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/your-webflow.css">
</head>
<body>
  <article class="container">
    <h1>New Blog on Nigeria Judiciary</h1>
    <p><small>Aug 27, 2025</small></p>
    <img src="" alt="New Blog on Nigeria Judiciary" style="max-width:100%">
    <div id="post-body"></div>
  </article>

  <!-- Render Contentful Rich Text after load -->
  <script src="https://unpkg.com/@contentful/rich-text-html-renderer@16/dist/rich-text-html-renderer.umd.js"></script>
  <script>
    const rich = window.richTextHtmlRenderer;
    const doc = null;
    document.getElementById('post-body').innerHTML = doc ? rich.documentToHtmlString(doc) : "";
  </script>
</body>
</html>

      <script>
const fs = require('fs');
const fetch = require('node-fetch');
const spaceId = 'l6ndvf8nwdyg';
const accessToken = 'MeuIve6xZrZf-U61rwW3A-zFfEfeFDXKk1ds6Xi-XLQ';
async function buildBlog() {
  const res = await fetch(`https://cdn.contentful.com/spaces/${l6ndvf8nwdyg}/environments/master/entries?access_token=${MeuIve6xZrZf-U61rwW3A-zFfEfeFDXKk1ds6Xi-XLQ}&content_type=blogPost`);
  const data = await res.json();
  data.items.forEach(post => {
    const { title, slug, content } = post.fields;
    const html = `
      <!DOCTYPE html>
      <html>
      <head>
        <title>${title}</title>
        <meta name="description" content="${post.fields.seoDescription || ''}">
      </head>
      <body>
        <h1>${title}</h1>
        <div>${content}</div>
      </body>
      </html>
    `;
    fs.writeFileSync(`./blog/${slug}.html`, html);
  });
}
buildBlog();
 </script>
